<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动排课</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="../../../../common/css/courseplan.css" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css"
	rel="stylesheet" />
<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<div class="pop-con-header">
		<div class="box-header row">
			<div class="form-inline formtext formtext-80 col-sm-6">
				<label for="name">学年学期：</label> 
				<select class="form-control sel-com" id="academicSemester" name="academicSemester">
				</select>
			</div>
		</div>
		<section class="content-header">
			<h1>排课预处理</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldMajor" class="checNormal">
						</div>屏蔽专业禁排要求
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldRoom" class="checNormal">
						</div>屏蔽教室禁排要求
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldCourse" class="checNormal">
						</div>屏蔽课程固排禁排要求
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldTeacher" class="checNormal">
						</div>屏蔽教师固排禁排要求
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldSectionRequire" class="checNormal">
						</div>屏蔽教学任务中排课节次要求
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldRoomTypeRequire" class="checNormal">
						</div>屏蔽教学任务中对教室类型的要求
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldBuildRequire" class="checNormal">
						</div>屏蔽教学任务中对楼房的要求
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="shieldRoomRequire" class="checNormal">
						</div>屏蔽教学任务中对教室的要求
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="pop-con-header">
		<section class="content-header">
			<h1>排课时间</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">排课星期：</label>
						<input id="arrangeWeek" type="text"
							class="form-control inp-com170" value="" placeholder="格式：1-3,5" />
					</div>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<div class="form-group">
						<label for="name">排课节次：</label>
						<input id="arrangeSection" type="text"
							class="form-control inp-com170" value="" placeholder="格式：1-4,7-8" />
					</div>
				</div>
			</div>
		</div>
		<section class="content-header">
			<h1>排课范围</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-12 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="selectTheoreticalTask" class="checNormal">
						</div>选择课程范围（已选0门课程，0条教学任务）
					</label>
					<div class="btn btn-success width-default choosetask">请选择</div>
				</div>
			</div>
		</div>
		<section class="content-header">
			<h1>教室安排</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="radio-inline">
						<div class="radio-con">
							<input type="radio" name="roomCondition" value="0">
						</div>不安排教室
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="radio-inline">
						<div class="radio-con">
							<input type="radio" name="roomCondition" value="1">
						</div>课程对应开课单位自有的教室
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="radio-inline">
						<div class="radio-con">
							<input type="radio" name="roomCondition" value="2">
						</div>选择教室范围（已选0个）
					</label>
					<div class="btn btn-success width-default classroomrange"
						name="ico-selpop">请选择</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="radio-inline">
						<div class="radio-con">
							<input type="radio" name="roomCondition" value="3">
						</div>使用行政班设置的教室（教学班班级数为1且无教室要求）
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="radio-inline">
						<div class="radio-con">
							<input type="radio" name="roomCondition" value="4">
						</div>全部教室
					</label>
				</div>
			</div>
		</div>
		<section class="content-header">
			<h1>教师安排</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="teacherTransCampus" class="checNormal">
						</div>同一教师在当天可跨校区上课
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="teacherSameRoom" class="checNormal">
						</div>教师上课地点尽量相同
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="teacherContinuousTime" class="checNormal">
						</div>教师上课地点尽量连续
					</label>
				</div>
			</div>
		</div>
		<section class="content-header">
			<h1>冲突安排</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="detectionClass" class="checNormal">
						</div>不检查班级上课时间冲突
					</label>
				</div>
			</div>
		</div>
		<section class="content-header">
			<h1>体育课安排</h1>
		</section>
		<div class="header-con">
			<div class="row">
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="ckPeNoSection" class="checNormal">
						</div>体育课不安排在<input type="text" id="peNoSection" class="form-control inp-small"
						style="width: 80px;" />节次
					</label>
				</div>
				<div class="col-sm-4 form-inline form-inp-con">
					<label class="checkbox-inline">
						<div class="checkbox-con mr10">
							<input type="checkbox" id="peNoCourse" class="checNormal">
						</div>体育课后不安排其他课程
					</label>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class=" text-center mb20 mt30">
		<button type="button" id="autoArrange" class="btn btn-success width-default">自动排课</button>
		<button type="button" id="clearSetting" class="btn btn-danger width-default">清空设置</button>
	</div>
</body>
</html>
