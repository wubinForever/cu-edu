<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>专业禁排设置</title>
		<link href="../../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../common/css/font-awesome.min.css" rel="stylesheet" /> 
		<link href="../../../../common/css/reset.css" rel="stylesheet"/>

        <link href="../../../../common/css/skins.css" rel="stylesheet"/>

        <link href="../../../../common/css/ztree/zTreeStyle.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->
	</head>
    <body page-auth-code="CoursePlan_TheoryArrange_Major">
		<!-- 内容框架 开始------------------------------------------------------------->
		<div class="layout-index">
			<div class="container-fluid col-xs-12">
				<div class="header-con ">
					<form id="queryForm">
						<div class="row">
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
								<label for="schoolCalendar">学年学期：</label>
								<select class="form-control sel-com" id="semester" name="semester">
								</select>
							</div>
							</div>						
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
								<label for="name">年级：</label> 
								<select class="form-control sel-com" id="grade" name="grade">									
								</select>
							</div>
							</div>
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
								<label for="name">院系：</label> 
								<select class="form-control sel-com" id="departmentId" name="departmentId">									
								</select>
							</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 form-inline form-inp-con">
								<div class="form-group form-normal">
									<label for="name">状态：</label> 
									<select class="form-control sel-com" id="status" name="status">									
										<option value="">全部</option>
										<option value="1">已设置</option>
										<option value="0">未设置</option>
									</select>
								</div>
							</div>	
						</div>
					</form>
					<button type="button" class="btn btn-primary header-btn" name="query" id="query" >查询</button>
				</div>
			</div>
			<div class="sub-content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header pull-right">
								<button type="button" class="btn btn-success" name="batchSetup" id="batchSetup" auth-code="CoursePlan_TheoryArrange_Major_Add">设置</button>
							</div>
							
							<div class="box-body">
								<div class="scorll-box">
									<div class="table-box">
										<table class="table table-bordered table-hover">
											<thead>
												<tr>
													<th class="width05">
														<div id="chkDiv" class="checkbox-con">
															<input type="checkbox" id="check-all" class="checNormal">
														</div>
													</th>
													<th class="width05">序号</th>
													<th>年级</th>
													<th>院系</th>
													<th>专业</th>
													<th>日排课节次上限</th>
													<th>禁排节次</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="tbodycontent">
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div id="pagination" class="pagination"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容框架 结束 ------------------------------------------------------------>
	</body>
</html>

<script src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
<tr code="${gradeMajorId}" class="tr-checkbox">
	<td class="width05">
	<div class="checkbox-con"><input type="checkbox" name="checNormal" value="${gradeMajorId}|${majorName}" class="checNormal"></div>                           
    </td>
	<td class="width05">${$index+1}</td>
	<td>${grade}</td>    
	<td title="${departmentName}">${departmentName}</td>
	<td title="${majorName}">${majorName}</td>
	<td>${dayCourseSectionCount}</td>
	<td title="${forbiddenLineSectionDesc}">${forbiddenLineSectionDesc}</td>
	<td><button type="button" class="btn-text" value="${gradeMajorId}|${majorName}|${dayCourseSectionCount}|${remark}" name="setup" auth-code="CoursePlan_TheoryArrange_Major_Add">设置</button></td>
</tr>
</script>
