	.spanStyle{  
      white-space: nowrap;  /*强制span不换行*/

    <body page-auth-code="CoursePlan_TheoryArrange_TeachRoom_Add">
		<div class="pop-con-header">
			<div class="box">
				<div class="box-header">
				<div class="">
				      <label for="name">已选教室：</label>
			          <span class="spanStyle" id="chooseClassRoom"></span>
				</div>
				<div class="form-inline pull-left">
				        <label for="name">留用周次：</label>
						<input class="form-control inp-com" name="retentionWeek" id="retentionWeek" maxlength='20' value="" />

					<div class="box-header pull-right">

					</div>
				</div>
				<div class="box-body">
					<div class="">
							<table class="table table-bordered" id="sectionTableId">
							</table>
					</div>	
				</div>	
			    <div class="form-group form-inline formtext">
					<span>备注：</span>
					<div class="tips-text verification-info">
						<textarea class="form-control inp-com-long" rows="2" id="remark" name="remark"
						onKeyDown='if (this.value.length>100){event.returnValue=false}' ></textarea>
						<span id="addressCount" class="textarea-length"></span>
					</div>
				</div>
			</div>		
		</div>
