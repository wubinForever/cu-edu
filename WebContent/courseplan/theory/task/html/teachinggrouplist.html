<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>教学组管理</title>
<link href="../../../../common/css/bootstrap/bootstrap.min.css"
	rel="stylesheet" />
<link href="../../../../common/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../../../../common/css/reset.css" rel="stylesheet" />
<link href="../../../../common/css/gta-layout.css" rel="stylesheet" />
<link href="../../../../common/css/sideBar.css" rel="stylesheet" />
<link href="../../../../common/css/popup.css" rel="stylesheet" />
<link href="../../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../../common/css/skins.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="../../../../common/css/courseplan.css" />
<!-- 下面这个是树目录控件的css -->
<link href="../../../../common/css/ztree/zTreeStyle.css"
	rel="stylesheet" />
<!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body page-auth-code="CoursePlan_Theory_SetUp">
	<div class="sub-content">
		<div class="box">
			<div class="box-body">
				<div class="scorll-box">
					<div class="table-box">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th class="width45">序号</th>
									<th><i class="text-danger">*</i>教学组名称</th>
									<th class="width85">是否同上课地点</th>
								</tr>
							</thead>
							<tbody id="tbodycontent">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- jquery版本 -->
<script src="../../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script
	src="../../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 验证 -->
<script src="../../../../common/js/base/jquery/jquery.validate.js"></script>
<script
	src="../../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!-- 列表内容 -->
<script id="tamplContent" type="text/x-jquery-tmpl">
<tr>
	<td class="width45">${no}</td>
	<td><input type="text" class="form-control inp-com block-center teachingGroupName" value="${teachingGroupName}" maxlength="10"  data-id="${teachingGroupId}" data-exist="${isExist}" /></td>
	<td  class="width85">
        {{if isSamePlace == 1}}
		<div class="checkbox-con on-check">
			<input type="checkbox" name="checNormal" class="checNormal isSamePlace" checked="checked">
		</div>
        {{else}}
        <div class="checkbox-con">
			<input type="checkbox" name="checNormal" class="checNormal isSamePlace">
		</div>
        {{/if}} 
	</td>
</tr>
</script>
<script id="tamplContent2" type="text/x-jquery-tmpl">
<tr>
	<td class="width45">${no}</td>
	<td><input type="text" class="form-control inp-com block-center teachingGroupName" maxlength="10" /></td>
	<td  class="width85">       
        <div class="checkbox-con">
			<input type="checkbox" name="checNormal" class="checNormal isSamePlace">
		</div>        
	</td>
</tr>
</script>
<script type="text/javascript">
	//两种方法引用
	seajs.config({
		paths : {
			"basePath" : "../../../../common/js",
			"localPath" : "../js"
		}
	});
	seajs.use("localPath/teachgroup", function(teachgroup) {
		teachgroup.init();
	});
</script>
</html>
