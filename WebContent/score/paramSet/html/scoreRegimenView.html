<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>分制查看</title>
	<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../../../common/css/reset.css" rel="stylesheet"/>
	<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
	<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
	<link href="../../../common/css/popup.css" rel="stylesheet"/>
	<link href="../../../common/css/skins.css" rel="stylesheet"/>
	<link href="../../../common/css/basic-data.css" rel="stylesheet" />
</head>
<body page-auth-code="">
<form id="addForm">
	<div class="pop-con box900">
		<div class="form-inline formtext">
			<label for="name"><i class="text-danger">*</i>分制名称：</label>
			<div class="tips-text verification-info" id="viewName"></div>
			<label for="number"><i class="text-danger">*</i>是否等级：</label>
			<!-- 周开始星期0-周日，1-周一 -->
			<label class="radio-inline on-radio disabled">
				<div class="radio-con"><input type="radio" name="weekStartDay" value="0" checked disabled></div> 是
			</label>
			<label class="radio-inline disabled-radio">
				<div class="radio-con disabled-radio"><input type="radio" name="weekStartDay" value="1" disabled></div> 否
			</label>
		</div>
		<!-- 表格区域 开始 ------>
		<div class="sub-content mt10">
			<div class="box">
				<div class="box-body">
					<div class="scorll-box">
						<table class="table table-bordered table-hover">
							<thead>
							<tr>
								<th class="width48">序号</th>
								<th>等级中文名称</th>
								<th>等级英文名称</th>
								<th>分数段</th>
								<th class="width120">对应百分制分数</th>
							</tr>
							</thead>
							<tbody id="tbody" class="autoheight-normal">
							</tbody>
						</table>
					</div>
				</div>

			</div>

		</div>
		<!-- 表格区域 结束 --- -->
	</div>
</form>

<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
 <tr>
	<td class="width48">${$index+1}</td>
	<td>${cnName}</td>
	<td>${enName}</td>
	<td>${scoreBeginFormat} {{if $index+1 == 1}}≥ 分数 ≥{{else}}> 分数 ≥ {{/if}}  ${scoreEndFormat}</td>
	<td class="width120">${percentileScoreFormat}</td>
</tr>
</script>
<script type="text/javascript">
	//方法引用
	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
	seajs.use("localPath/scoreRegimen",function(scoreRegimen){
		scoreRegimen.initDetail();
	});
	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
