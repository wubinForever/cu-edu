<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>分制设置</title>
<link href="../../../common/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../../common/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../../common/css/reset.css" rel="stylesheet"/>
<link href="../../../common/css/gta-layout.css" rel="stylesheet"/>
<link href="../../../common/css/sideBar.css" rel="stylesheet"/>
<link href="../../../common/css/popup.css" rel="stylesheet"/>
<link href="../../../common/css/skins.css" rel="stylesheet"/>
<link href="../../../common/css/basic-data.css" rel="stylesheet" />
<link href="../../../common/js/base/core/page/pagination.css" rel="stylesheet"/>
</head>
<body page-auth-code="ScoreService_Set_ScoreRegimen">
<!-- 内容框架 开始-->
<div class="layout-index">
<!-- 正式内容区域 开始 ------>
	<div class="sub-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header pull-right">
						<button type="button" class="btn btn-success width-default" id="add" auth-code="ScoreService_Set_ScoreRegimen_Add" name="add">新增</button>
					</div>
					<div class="box-body">
						<div class="scorll-box">
							<div class="table-box">
								<table class="table table-bordered table-hover">
									<thead>
									<tr>
										<th class="width48">序号</th>
										<th>分制名称</th>
										<th>是否等级制</th>
										<th>最高分</th>
										<th>及格分</th>
										<th class="width140">操作</th>
									</tr>
									</thead>
									<tbody id="tbodycontent">
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div id="pagination" class="pagination"></div>
				</div>
			</div>
		</div>
	</div>
<!-- 正式内容区域 结束 -->
</div>
<!-- 内容框架 结束 -->
<!-- jquery版本 -->
<script src="../../../common/js/base/jquery/jquery-1.9.1.min.js"></script>
<!-- bootstrap -->
<script src="../../../common/js/base/bootstrap/bootstrap.js"></script>
<script src="../../../common/js/base/seajs/2.2.0/sea.js"></script>
<!-- 弹窗 -->
<script src="../../../common/js/base/jquery/jquery.artDialog.source.js"></script>
<script src="../../../common/js/base/jquery/iframeTools.source.js"></script>
<!-- 模块渲染template -->
<script src="../../../common/js/base/jquery/jquery.tmpl.js"></script>
<!-- 分页 -->
<script src="../../../common/js/base/core/page/pagination.js"></script>

<!-- 验证 -->
<script src="../../../common/js/base/jquery/jquery.validate.js"></script>
<script src="../../../common/js/base/jquery/jquery.validate.custom.js"></script>
<!--加载meta IE兼容文件-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- 列表内容 -->
<script id="bodyContentImpl" type="text/x-jquery-tmpl">
    <tr>
	<td class="width48">${$index+1}</td>
	<td>${scoreRegimenName}</td>
	<td>{{if isHierarchical ==0}}否 {{else}} 是{{/if}}</td>
	<td>${highestScore}</td>
	<td>${lowestScore}</td>
	<td class="width140">
    <button type="button"   {{if scoreRegimenName=="百分制" || scoreRegimenName=="五级制" || scoreRegimenName=="两级制" }} class="btn-text disabled" {{else}}  {{if exsitVenue }} class="btn-text disabled" {{else}} class="btn-text"  name="update" {{/if}}       {{/if}}   scoreRegimenId = "${scoreRegimenId}"  auth-code="ScoreService_Set_ScoreRegimen_Update">修改</button>
    <button type="button"   {{if scoreRegimenName=="百分制" || scoreRegimenName=="五级制" || scoreRegimenName=="两级制" }} class="btn-text disabled" {{else}}  {{if exsitVenue }} class="btn-text disabled" {{else}} class="btn-text"  name="outdelete" {{/if}}    {{/if}}  scoreRegimenId = "${scoreRegimenId}"  auth-code="ScoreService_Set_ScoreRegimen_Delete" >删除    </button> 
    <button type="button"   {{if scoreRegimenName=="百分制" }} class="btn-text disabled" {{else}} class="btn-text" name="view" {{/if}}    scoreRegimenId = "${scoreRegimenId}" auth-code = "ScoreService_Set_ScoreRegimen_Query">查看</button></td>
	</tr>
</script>
<script type="text/javascript">
 	//方法引用
 	seajs.config({paths:{"basePath":"../../../common/js","configPath":"../../../common/js/config","localPath":"../js"}});
 	seajs.use("localPath/scoreRegimen",function(scoreRegimen){
 		scoreRegimen.init();
 	});
 	seajs.use("basePath/utils/authority");
</script>
</body>
</html>
